{% extends 'services/base.html' %}

{% block title %}Удалить видео — Metock{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow rounded-4">
            <div class="card-header bg-danger text-white rounded-top-4">
                <h3 class="mb-0"><i class="bi bi-trash"></i> Удалить видео</h3>
            </div>
            <div class="card-body">
                <p class="fs-5">Вы уверены, что хотите удалить видео
                    <strong>"{{ object.description }}"</strong>?</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger rounded-pill px-4 py-2">
                            Да, удалить
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-secondary rounded-pill px-4 py-2">
                            Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
